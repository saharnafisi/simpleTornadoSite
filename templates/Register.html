{% extends Base.html %}
{% block title %}افزودن کاربر{% end %}
{% block content %}
<div class="container">
    <form method="POST" action="/addUser">
        <legend>افزودن کاربر جدید</legend>
        <div class="form-group">
            <label for="fname">نام:</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="نام" required>
        </div>

        <div class="form-group">
            <label for="lname">نام خانوادگی:</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="نام خانوادگی" required>
        </div>

        <div class="form-group">
            <label for=education>تحصیلات:</label>
            <select class="form-control" name="education">
                        <option value="zirDiplom">زیر دیپلم</option>
                        <option value="diplom">دیپلم</option>
                        <option value="foghDiplom">فوق دیپلم</option>
                        <option value="karshenasi">کارشناسی</option>
                        <option value="karshenasiArshad">کارشناسی ارشد</option>
                        <option value="PHD">دکترا</option>
                </select><br />
        </div>


        <div class="form-group">
            <label for="email">ایمیل:</label>
            <input type="email" class="form-control" id="email" placeholder="ایمیل" name="email" required>
        </div>

        <div class="form-group">
            <label for="pwd">رمز عبور:</label>
            <input type="password" class="form-control" id="password" placeholder="رمز عبور" name="password" required>
        </div>

        <div class="form-group">
            <label for="key">کلید: (دو رقم اول حرف بزرگ سه رقم بعد عدد)</label>
            <input type="text" class="form-control" id="key" pattern="[a-z]{2}[0-9]{3}"
            placeholder="کلید: (دو رقم اول حرف بزرگ سه رقم بعد عدد)" name="key" required>
        </div>


        <button type="submit" class="btn btn-default">افزودن</button>
    </form>
</div>
{% end %}
